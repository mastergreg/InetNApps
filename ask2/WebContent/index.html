<!DOCtype html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/form.css" />
<title>Product Selection</title>
</head>

<body>
		<form ACTION="http://localhost:8080/webApp2/XMLTransformerAskhsh"
			method="POST">
			<div>
			    <div>
                    <h2>Please select a product:</h2>
                </div>
				<div>
					<input type='radio' name='type' value="/WEB-INF/Airplanes.xml" checked> Airplanes
				</div>
				<div>
					<input type='radio' name='type' value="/WEB-INF/Books.xml"> Books
				</div>
				<div>
					<input type='radio' name='type' value="/WEB-INF/Cars.xml"> Cars
				</div>
                <div><br/></div>
                <div>
                    <h2>Please select color of header:</h2>
                </div>
                <div>
                    <input type='radio' name='color' value="red" checked> Red
                </div>
                <div>
                    <input type='radio' name='color' value="green"> Green
                </div>
                <div>
                    <input type='radio' name='color' value="blue"> Blue
                </div>
                <div>
                    <h2>Please select header font:</h2>
                </div>
                <div>
                    <input type='radio' name='font' value="Arial" checked> Arial
                </div>
                <div>
                    <input type='radio' name='font' value="Helvetica"> Helvetica
                </div>
                <div>
                    <input type='radio' name='font' value="Verdana"> Verdana
                </div>
			</div>
				<input type='submit' value='OK'>
		</form>
</body>
</html>
